{%extends "base.html" %}
{%block content%}
<form>
<h2>Enter Some Food To Buy For The Shopping List</h2>
<input type='text' name="food">
<input type="submit">
{%for i in lis%}
<input type="hidden" name="food" value="{{i}}">
{%endfor%}
</form>

{%if lis%}
<h2>Shopping List</h2>
<ol>
{%for i in lis%}
<li>{{i}}</li>
{%endfor%}
{%endif%}
</ol>{%endblock%}
